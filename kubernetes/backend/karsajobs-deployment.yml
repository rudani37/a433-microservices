apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs
  labels:
    app: karsajobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs
  template:
    metadata:
      labels:
        app: karsajobs
    spec:
      containers:
      - name: karsajobs
        image: ghcr.io/rudani37/karsajobs:latest
        ports:
        - containerPort: 8080
          env:
            - name: MONGO_URI
              value: "mongodb://mongo-service:27017/karsajobs"
           - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: karsajobs-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: karsajobs-secret
                  key: MONGO_INITDB_ROOT_PASSWORD